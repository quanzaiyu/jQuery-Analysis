<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  function show(arg) {
    console.log(arg)
  }

	function Callbacks(options) {
		var list = [];
		var self;
		var firingStart;
		var memory;

		function _fire(data) {
			memory = options === 'memory' && data;
			firingIndex = firingStart || 0;
			firingStart = 0;
			firingLength = list.length;
			for (; list && firingIndex < firingLength; firingIndex++) {
				list[firingIndex](data)
			}
		}

		self = {
			add: function(fn) {
				var start = list.length;
				list.push(fn)
				if (memory) {
					firingStart = start; //获取最后一值
					_fire(memory);
				}
			},
			fire: function(args) {
				if (list) {
					_fire(args)
				}
			}
		}
		return self;
	}

	function fn1(val) {
		show('fn1 says ' + val);
	}

	function fn2(val) {
		show('fn2 says ' + val);
	}

	function fn3(val) {
		show('fn3 says ' + val);
	}

	var cbs = Callbacks('memory');
	cbs.add(fn1);
	cbs.fire('foo');

	cbs.add(fn2);
	cbs.fire('bar');

	cbs.add(fn3);
	cbs.fire('aaron')
</script>
</body>
</html>
